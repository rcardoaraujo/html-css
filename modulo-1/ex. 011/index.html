<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <hr>

    <p>
        Agora, neste capítulo, vamos trabalhar com iamgens dinâmicas. Ou seja, imagnes que se adaptam ao respectivo móvel.
    </p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png"> <!--1000+50 (50 pela barra de rolagem)-->
        
        <img src="imagens/foto-g.png" alt="img flexível">
    </picture>

    <h1>Áudio</h1>
    <p>
        Agora, vamos aprender como injetar um áudio no site.
    </p>
    <audio preload="metadata" controls>
        <source src="midia/coldplay.mp3" type="audio/mpeg">
        <source src="midia/coldplay.mp3" type="audio/ogg">
        <source src="midia/coldplay.mp3" type="audio/wav">
        <p>Caso não tenha aberto nenhum áudio, basta <mark><a href="midia/coldplay.mp3" download="coldplay.mp3" type="audio/mpeg" target="_blank" rel="external">clicar aqui</a></mark> para baixar a música</p>
        <!--mpeg wav ogg-->
    </audio>
</body>
</html>
