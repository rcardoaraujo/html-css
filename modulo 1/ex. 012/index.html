<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo com HTML5</title>
</head>
<body>
    <h1>Hospedado no Servidor</h1>
    <p>
        Este vídeo estará sendo hospedado no meu próprio servidor.
    </p>
    <video controls width="560" height="315" poster="imagens/capa.png">
        <source src="midia/video.m4v" type="video/mp4">
        <source src="midia/video.webm" type="video/webm">
        <source src="midia/video.ogv" type="video/ogv">
        <source src="midia/video.mp4" type="video/mp4">
        <p>
            Seu aparelho <mark>não é compatível</mark> com este vídeo.
        </p>
    </video>

    <h1>Externo</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/yKNxeF4KMsY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
